<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background: url(./images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    
   
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <h1 id="Para1" class="text-white text-center pt-5 pb-3">5 Days Weather Forecast</h1>
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <h2 id="cityName" class="text-white text-center">---Dhaka---</h2>
        </form>
        <div id = "weatherContainer">
            <div id="iconsContainer"> 
                <div class="row g-4"> 
                <div class="col-md-3">
                    <div class="weather-status text-white text-center border bg-danger shadow-lg rounded">
                        <h5 class="weather pt-2" id="day1"></h5>
                        <div class="image"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgClass" id="img1"></div>
                        <!-- <h1 id="condition" class="lead">Clouds</h1> -->
                        <div class="d-flex justify-content-evenly align-items-center">
                            <h5 class="minValues" id="day1Min">Min:32 °</h5>
                            <h5 class="maxValues" id="day1Max">Max:15 °</h5>
                        </div>
                        
                        
                    </div> 
                   </div> 
                <div class="col-md-3">
                    <div class="weather-status text-white text-center border bg-danger shadow-lg rounded">
                        <h5 class="weather" id="day2"></h5>
                        <div class="image"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgClass" id="img2"></div>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <h5 class="minValues" id="day2Min">Min:32 °</h5>
                            <h5 class="maxValues" id="day2Max">Max:15 °</h5>
                        </div>
                        
                        
                    </div> 
                   </div> 
                <div class="col-md-3">
                    <div class="weather-status text-white text-center border bg-danger shadow-lg rounded">
                        <h5 class="weather" id="day3"></h5>
                        <div class="image"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgClass" id="img3"></div>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <h5 class="minValues" id="day3Min">Min:32 °</h5>
                            <h5 class="maxValues" id="day3Max">Max:15 °</h5>
                        </div>
                        
                       
                    </div> 
                   </div> 
                <div class="col-md-3">
                    <div class="weather-status text-white text-center border bg-danger shadow-lg rounded">
                        <h5 class="weather" id="day4"></h5>
                        <div class="image"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgClass" id="img4"></div>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <h5 class="minValues" id="day4Min">Min:32 °</h5>
                            <h5 class="maxValues" id="day4Max">Max:15 °</h5>
                        </div>
                        
                        
                    </div> 
                   </div> 
                <div class="col-md-3">
                    <div class="weather-status text-white text-center border bg-danger shadow-lg rounded">
                        <h5 class="weather" id="day5"></h5>
                        <div class="image"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgClass" id="img5"></div>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <h5 class="minValues" id="day5Min">Min:32 °</h5>
                            <h5 class="maxValues" id="day5Max">Max:15 °</h5>
                        </div>
                        
                        
                    </div> 
                   </div> 
            </div>
        </div>
        </div>
       
    
        
       
    </div>


    <script src="./script.js"></script>
</body>
</html>
